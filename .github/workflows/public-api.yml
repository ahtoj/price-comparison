name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

env:
  WORK_DIR: ./public-api
  AWS_REGION: eu-west-1                       # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: sl-public-api               # set this to your Amazon ECR repository name
  ECS_SERVICE: sl-ecs-dev_public-api-service  # set this to your Amazon ECS service name
  ECS_CLUSTER: sl-ecs-dev                     # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: sl-ecs-dev_public-api  # set this to the path to your Amazon ECS task definition
                                              # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: sl-ecs-dev_task_container2  # set this to the name of the container in the
                                              # containerDefinitions section of your task definition

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4

      - name: Write value to Properties-file
        uses: christian-draeger/write-properties@1.0.1
        with:
          path: "${{ env.WORK_DIR }}/src/main/resources/application.properties"
          property: 'spring.datasource.url'
          value: ${{ secrets.DB_URL }}

      - name: Write value to Properties-file
        uses: christian-draeger/write-properties@1.0.1
        with:
          path: "${{ env.WORK_DIR }}/src/main/resources/application.properties"
          property: 'spring.datasource.username'
          value: ${{ secrets.DB_USERNAME }}

      - name: Write value to Properties-file
        uses: christian-draeger/write-properties@1.0.1
        with:
          path: "${{ env.WORK_DIR }}/src/main/resources/application.properties"
          property: 'spring.datasource.password'
          value: ${{ secrets.DB_PASSWORD }}

      - name: Write value to Properties-file
        uses: christian-draeger/write-properties@1.0.1
        with:
          path: "${{ env.WORK_DIR }}/src/main/resources/application.properties"
          property: 'spring.datasource.hikari.schema'
          value: ${{ secrets.DB_SCHEMA }}

      - name: Run build with Gradle Wrapper
        working-directory: ${{ env.WORK_DIR }}
        run: ./gradlew build

      - name: Run build with Gradle Wrapper
        working-directory: ${{ env.WORK_DIR }}
        run: ./gradlew bootJar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ${{ env.WORK_DIR }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        working-directory: ${{ env.WORK_DIR }}
        env:
          TASK_DEF: ${{ env.ECS_TASK_DEFINITION }}
        run: |
          aws ecs describe-task-definition --task-definition $TASK_DEF --query taskDefinition > task-definition.json
          ls -la
          cat task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: "${{ env.WORK_DIR }}/task-definition.json"
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1.4.10
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
